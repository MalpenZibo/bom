name: Publish review & review-macro
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Version Level major|minor|patch"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
jobs:
  publish:
    name: Publish review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Config Git
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          profile: minimal

      - name: Install cargo binary dependencies
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-release
          version: 0.18.5

      - name: Generate changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        id: changelog
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issues: false

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "update CHANGELOG.md for review release"
          git push origin main

      - name: Release review-macro
        run: cargo release ${PUBLISH_LEVEL} --token ${CRATES_TOKEN} --execute --no-confirm --package review-macro
        env:
          PUBLISH_LEVEL: ${{ github.event.inputs.level }}
          CRATES_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Release review
        run: cargo release ${PUBLISH_LEVEL} --token ${CRATES_TOKEN} --no-confirm --package review
        env:
          PUBLISH_LEVEL: ${{ github.event.inputs.level }}
          CRATES_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Get New version
        id: gettag
        run: |
          cd review
          echo "::set-output name=TAG_NAME::$(cargo pkgid | cut -d# -f2 | cut -d: -f2)"

      - name: Create a Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.gettag.outputs.TAG_NAME }}
          body: ${{ steps.changelog.outputs.changelog }}
